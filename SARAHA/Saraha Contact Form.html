<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http_equiv="x-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Saraha Contact Form</title>
<link rel="stylesheet" href="./Saraha Contact Form_files/bootstrap.min">
<link rel="stylesheet" href="./Saraha Contact Form_files/font-awesome.min">
<link rel="stylesheet" href="./Saraha Contact Form_files/contact.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<body>

<!-- start form -->

<div class="container">
<h1 class="text-center">Contact Me</h1>
<form class="contact-form" action="http://localhost:8080/contact/index.php" method="POST">

  

  <div class="form-group">
<input class="username form-control" type="text" name="username" placeholder="type your username" value="">
<i class="fa fa-user fa-fw"></i>
<span class="asterisx">*</span>
<div class="alert alert-danger custom-alert">
username must be larger than <strong>3</strong> characters
  </div>
</div>

<div class="form-group">
<input class="email form-control" type="email" name="email" placeholder="please type a valid email" value="">
<i class="fa fa-envelope fa-fw"></i>
<span class="asterisx">*</span>
<div class="alert alert-danger custom-alert">
Email can't be <strong>Empty</strong>
  </div>
</div>

<input class="form-control" type="text" name="cellphone" placeholder="type your cell phone" value="">
<i class="fa fa-phone fa-fw"></i>
<textarea class="message form-control" name="message" placeholder="your message!" rows="20"></textarea> 
<div class="alert alert-danger custom-alert">
message must be larger than <strong>10</strong> characters
  </div>

<input class="btn btn-success" type="submit" value="send Message">
<i class="fa fa-send fa-fw send-icon"></i>
</form>
</div>

<!-- end form -->


<script src="./Saraha Contact Form_files/jquery-1.12.4.min.js.download"></script>
<script src="./Saraha Contact Form_files/bootstrap(1).min"></script>
<script src="./Saraha Contact Form_files/custom.js.download"></script>

</body></html>
